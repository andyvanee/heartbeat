<!DOCTYPE html>
<html>
<head>
  <title>Timing Functions</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <p>Timer 1: (hover to reset) <span class="timer1"></span></p>
  <p>Timer 2: (hover to pause) <span class="timer2"></span></p>
  <p>Timer 3: (looper)         <span class="timer3"></span></p>
  <button class="pause-all">Stop</button>
  <button class="resume-all">Resume</button>
  <p class="log"></p>
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="heartbeat.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</body>
</html>
